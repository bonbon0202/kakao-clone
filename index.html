<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0459a0c576.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="Chats__chat friend friend--lg">
              <div class="friend__column ">
                <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">ShinA Kim</span>
                  <span class="friend__bottom-text">케익사갈까?</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">18:25</span>
                <div class="nav__badge">2</div>
              </div>
            </div>
          </a>
          <div class="Chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/avatar3.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">James</span>
                <span class="friend__bottom-text">이쁜이~~~♡</span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">18:20</span>
              <div class="nav__badge">3</div>
            </div>
          </div>
          <div class="Chats__chat friend friend--lg">
            <div class="friend__column">
              <img src="images/avatar6.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">Google Chrome</span>
                <span class="friend__bottom-text"
                  >We're interested in your portfolio.</span
                >
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">18:05</span>
              <div class="nav__badge">3</div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small:)</span>
    </div>
  </body>
</html>
